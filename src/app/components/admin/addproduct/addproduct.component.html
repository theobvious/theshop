<div id="addform">
  <h3>Add new product</h3>
  <form novalidate (ngSubmit)="onSubmit()" #f="ngForm" encType="multipart/form-data">
    <div class="form-group">
      <label>Name </label>
      <input type="text" class="form-control" name="name" [(ngModel)]="newProduct.name" required #name="ngModel" [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}">
      <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
        Please give the product a name
      </div>
    </div>

    <div class="form-group">
      <label>Price </label>
      <input type="number" class="form-control" name="price" [(ngModel)]="newProduct.price" required #price="ngModel"
        [ngClass]="{'is-invalid': price.invalid && price.touched}">
      <div *ngIf="price.invalid && price.touched" class="invalid-feedback">
        Price field can't be blank
      </div>
    </div>

    <div class="form-group">
      <label>Image upload </label>
      <input type="file" name="newimg" #newimg (change)="newFile($event.target.files)"/>
    </div>

    <div class="form-group">
      <label>Category </label>
      <select class="form-control" name="category" [(ngModel)]="newProduct.category">
        <option value="" selected disabled hidden>Select category</option>
        <option *ngFor="let cat of categories">
          {{cat.category}}
        </option>
      </select>
    </div>

    <div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">
        Add product
      </button>
    </div>
  </form>
  <div>{{message}}</div>
</div>
